<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>长安大学创新创业专家库-项目</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/mobile/main.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/mobile/font/iconfont.css"/>
	</head>
	<body>
		<header>
			<img class="logo" src="__PUBLIC__/images/logo.jpg" alt="创新创业专家库"/>
			<div class="topSearch">
				<i class="iconfont icon-search"></i>
				<input type="search" name="search" id="" value="" />
			</div>
			<img class="myAvatar" src="{$yb_user.yb_userhead}" alt="个人中心"/>
		</header>
		<div class="main tags">
			<a href="javascript:;" class="tag active">所有</a>
			<a href="javascript:;" class="tag">创意组</a>
			<a href="javascript:;" class="tag">初创组</a>
			<a href="javascript:;" class="tag">成长组</a>
		</div>
		<div class="main project-list">
		  <volist name="contents" id="vo">
			<section>
			 <a href="{:U('Issue/Index/issueContentDetail',array('id'=>$vo['id']))}">
				 <if condition="$display_type eq 'masonry'">
                            <img class="cover" src="{$vo.cover_id|getThumbImageById=255}" height="{$vo.cover_height|default=253}"/>
                            <else/>
                            <img class="cover" src="{$vo.cover_id|getThumbImageById=255,200}" style="height:200px;"/>
                 </if>
			  		 </a>	
				<h4><a href="{:U('Issue/Index/issueContentDetail',array('id'=>$vo['id']))}">{$vo.title}</a></h4>
				
				<p><img src="__IMG__/default_avatar_128_128.jpg" class="avatar-sm"/><span>{$vo.user.name}</span><i class="iconfont icon-browse"></i><i>{$vo.view_count}</i></p>
				<div class="subscript">
					{$vo.issue.title}
				</div>
			</section>
		</volist>
		</div>
		<div class="main list-control">
			{:getPagination($totalPageCount,16)}
<!-- 			<section>
				<a href="javascript:;" class="back unable"><i class="iconfont icon-back"></i></a>
				<a href="javascript:;" class="active">1</a>
				<a href="javascript:;">2</a>
				<a href="javascript:;">3</a>
				<a href="javascript:;" class="ellipsis">...</a>
				<a href="javascript:;">8</a>
				<a href="javascript:;">10</a>
				<a href="javascript:;" class="forward"><i class="iconfont icon-more"></i></a>
			</section> -->
		</div>
		<footer>
			<a href="{:U('home/index/index')}" class="tab">
				<i class="iconfont icon-icon-f1"></i>
				<span>首页</span>
			</a>
			<a href="{:U('people/index/index')}" class="tab">
				<i class="iconfont icon-users"></i>
				<span>专家库</span>
			</a>
			<a href="{:U('issue/index/index')}" class="tab active">
				<i class="iconfont icon-lights"></i>
				<span>项目</span>
			</a>
			<a href="{:U('news/index/index')}" class="tab">
				<i class="iconfont icon-email"></i>
				<span>资讯</span>
			</a>
		</footer>
	</body>
	<script src="__PUBLIC__/js/jquery-2.0.3.min.js"></script>
</html>
